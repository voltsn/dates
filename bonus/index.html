<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, intital-scale=1">
  <title>Today</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <main>
    <section class="date-section">
      <h1 id="time-display" class="time">
        <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
      </h1>
      <article class="date-card">
        <h2 class="date-card__header" id="day-display">
        </h2>
        <div class="date-card__body">
          <p id="month-display" class="date-card__body">
            <span id="day-num"></span>
            <span id="month"></span>
          </p>
        </div>
        <div class="date-card__footer">
          <p id="year-display" class="date-card__footer">
          </p>
        </div>
      </article>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
